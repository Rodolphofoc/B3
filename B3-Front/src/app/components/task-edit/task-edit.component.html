<!-- task-edit.component.html -->
<div class="container mt-4">
    <h2>Edit Task</h2>
  
    <!-- Exibe o spinner de carregamento enquanto os dados estÃ£o sendo carregados -->
    <div *ngIf="loading" class="d-flex justify-content-center my-4">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
      <div class="form-group">
        <label for="description">Description</label>
        <input 
          type="text" 
          id="description" 
          class="form-control" 
          required 
          [(ngModel)]="task.description" 
          name="description" 
          #description="ngModel"
        />
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger">
          Description is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <select 
          id="status" 
          class="form-control" 
          required 
          [(ngModel)]="task.status" 
          name="status"
        >
          <option [ngValue]="0" disabled>Select Status</option>
          <option [ngValue]="1">Pending</option>
          <option [ngValue]="2">In Progress</option>
          <option [ngValue]="3">Completed</option>
        </select>
        <div *ngIf="task.status === 0 && (taskForm.dirty || taskForm.touched)" class="text-danger">
          Status is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loading">Save Changes</button>
      <a routerLink="/list" class="btn btn-secondary ml-2">Cancel</a>
    </form>
  </div>
